<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>수학의 세포들</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../assets/js/webfont.js" charset="utf-8"></script>
</head>
<body>
<!-- #####mathematical-cells: 수학의 세포들 -->
<div class="mathematical-cells">
  <!-- ####challenge-main: 챌린지 메인 -->
  <div class="challenge-main">

  </div>
  <!-- //####challenge-main: 챌린지 메인 -->

  <!-- ####스킨 - 팝업 - MY세포 -->
  <!-- js 팝업 | act-on: 생성 -->
  <div class="skin-wide-pop act-on">
    <div class="skin-pop-wrap">
      <div class="pop-box">
        <!-- ###상단 -->
        <header class="skin-pop-top">
          <div class="header-2">
            <!-- ##스킨 - 상단 - 타이틀 -->
            <div class="top-title">
              <h1 class="title-pop-main title-my-cell">
                MY 세포
              </h1>
            </div>
            <!-- //##스킨 - 상단 - 타이틀 -->

            <!-- ##상단 탭 버튼 -->
            <div class="top-tab-button">
              <!-- js 탭 버튼 | act-active: 활성화 -->
              <button type="button" name="button" class="btn-tab act-active">
                <span class="txt">지식 세포들</span>
              </button>
              <button type="button" name="button" class="btn-tab">
                <span class="txt">풀이 현황</span>
              </button>
            </div>
            <!-- //##상단 탭 버튼 -->

            <div class="top-close">
              <button type="button" name="button" class="btn-close">
                <i class="ico i-top-close-2">닫기</i>
              </button>
            </div>

          </div>
        </header>
        <!-- //###상단 -->

        <!-- ###스킨 - 메인 -->
        <main class="skin-pop-main">
          <!-- ##main-tab-content: 탭 콘텐츠 - 지식 세포들 -->
          <!-- js 탭 콘텐츠 | act-on: 활성화 -->
          <section class="main-tab-content main-knowledge act-on">
            <!-- #정보 영역 -->
            <div class="area-info">
              <div class="info-cells">
                <span class="cell cell-full">충분한 세포</span>
                <span class="cell cell-lack">부족한 세포</span>
              </div>
            </div>
            <!-- //#정보 영역 -->
            <!-- ##지식맵 영역 -->
            <div class="area-knowledge-maps">
              <div class="head-shape">
                <div class="knowledge-info">
                  <span class="info-wrap">
                    <span class="info info-student">3학년 2학기</span>
                    <em class="info info-txt">수학 세포들</em>
                  </span>
                </div>
                <div class="knowledge-cell">
                  <!-- js 지식맵 소스 넣어주세요 -->
                  <!-- <canvas id="canvas" width="717" height="487" style="background: red; opacity: 0.2"></canvas> -->
                  <img src="../assets/images/temp/img-cells-3@2x.png" alt="지식맵" width="717" height="487">
                </div>
              </div>
            </div>
            <!-- //##지식맵 영역 -->
          </section>
          <!-- //##main-tab-content: 탭 콘텐츠 - 지식 세포들 -->
          <!-- ##main-tab-content: 탭 콘텐츠 - 풀이 현황 -->
          <section class="main-tab-content main-explain">

          </section>
          <!-- //##main-tab-content: 탭 콘텐츠 - 풀이 현황 -->
        </main>
        <!-- //###스킨 - 메인 -->

      </div>
    </div>
  </div>
  <!-- //####스킨 - 팝업 - MY세포 -->


</div>
<!-- //#####mathematical-cells: 수학의 세포들 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>공통팝업</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../assets/js/webfont.js" charset="utf-8"></script>
</head>
<body>
<div class="wrapper">

<!-- #####mathematical-cells: 수학의 세포들 -->
<div class="mathematical-cells">

  <!-- ####study-make: 학습하기 -->
  <!-- js 팝업 | act-on: 생성 -->
  <div class="study-make act-on">


    <!-- ####콘팝업 -->
    <!-- js 활성화 open 추가 / z-index값 넣어주세요-->
    <div class="share-pop-ui open" style="z-index: 30000">
      <span class="dim"></span>
        <div class="dp-table pos-a">
          <div class="dp-cell">
            <!-- ###콘시퀀스 -->
            <div class="share-cone-sequence">
              <div class="cone-icon">
                <i class="i-bg is-motions"></i>
                <i class="i-cone"></i>
                <i class="i-light is-motions"></i>
              </div>
              <div class="cone-txt-btn">
                <span class="c-txt">
                  <em>10</em><span>콘 지급 완료</span>
                </span>
                <span class="c-btn">
                  <button class="btn-confirm">확인</button>
                </span>
              </div>
            </div>
            <!-- //###콘시퀀스 -->
          </div>
        </div>
    </div>
    <!-- ####콘팝업 -->


  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>공통팝업</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../assets/js/webfont.js" charset="utf-8"></script>
</head>
<body>
<div class="wrapper">

  <!-- ####Confirm -->
  <!-- js 활성화 open 추가 / z-index값 넣어주세요-->
  <div class="share-pop-ui open" style="z-index: 30000">
    <span class="dim"></span>
    <div class="dp-table  pos-a">
      <div class="dp-cell">
        <!-- ##확인 박스 -->
        <div class="share-comfirm-box">
          <div class="share-txt-area">
            <div class="share-txt">
              <div class="dp-table">
                <div class="dp-cell">
                  <p>
                    학습을 끝낼까요?
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="share-btn-area">
            <ul>
              <li class="share-btn btn-o">
                <button class="clickable">예</button>
              </li>
              <li class="share-btn btn-x">
                <button class="clickable">아니오</button>
              </li>
            </ul>
          </div>
        </div>
        <!-- ##확인 박스 -->
      </div>
    </div>
  </div>
  <!-- ####Confirm -->

</div>
</body>
</html>

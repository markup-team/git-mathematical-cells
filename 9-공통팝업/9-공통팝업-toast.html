<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>공통팝업</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../assets/js/webfont.js" charset="utf-8"></script>
</head>
<body style="background: #fff;">

  <!-- ####공통 팝업 -->
   <!-- js 팝업 | act-on: 생성 / z-index 값 넣어주세요 -->
   <div class="share-toast-pop-ui act-on">
     <!-- ###토스트 팝업 -->
     <!-- js 토스트 팝업 @1 또는 @2으로 사용 | 보임: @1 act-show + 사라짐: act-hidden / @2 보이고 사라짐: act-once -->
     <div class="share-toast-box act-once">
       <div class="share-txt-area">
         <p class="share-txt">
           힌트를 모두 사용했어요.
         </p>
       </div>
     </div>
     <!-- //###토스트 팝업 -->
   </div>
   <!-- //####공통 팝업 -->

</body>
</html>

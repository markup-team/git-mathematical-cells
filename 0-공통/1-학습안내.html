<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>학습안내</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../assets/js/webfont.js" charset="utf-8"></script>
</head>
<body>
<div class="wrapper">
  <!-- ####Alert -->
  <!-- js 활성화 open 추가 / z-index값 넣어주세요 -->
  <div class="share-pop-ui open" style="z-index: 30000">
    <span class="dim"></span>
    <div class="dp-table pos-a">
      <div class="dp-cell">
        <!-- ##슬라이드 박스 -->
        <div class="share-slide-box">
          <h4 class="slide-box-title-area">
            <i class="icon i-pop-info">Info</i>
            <span class="slide-box-title">학습안내</span>
          </h4>
          <div class="btn-close-area">
            <button class="btn-close"><i class="icon i-pop-close">닫기</i></button>
          </div>
          <!-- 슬라이드 -->
          <div class="pop-slide">
            <div class="slide-area slide-math-cells">
              <ul>
                <!-- js 슬라이드 활성화 active -->
                <li class="slide-list active">
                  <img src="../assets/images/share/popup/img-pop-slide_1@2x.png" alt="학습 안내 내용 1" width="1125" height="545">
                </li>
                <!-- js 슬라이드 활성화 active -->
                <li class="slide-list">
                  <img src="../assets/images/share/popup/img-pop-slide_2@2x.png" alt="학습 안내 내용 2" width="1125" height="545">
                </li>
              </ul>
              <!-- #이전/다음 버튼 -->
              <div class="btn-area">
                <span class="btn-slide-prev">
                  <button><i class="icon i-pop-arrow">이전</i></button>
                </span>
                <span class="btn-slide-next">
                  <button><i class="icon i-pop-arrow">다음</i></button>
                </span>
              </div>
            </div>
            <!-- //#이전/다음 버튼 -->
            <!-- #페이지네이션 -->
            <div class="pagination-area">
              <div class="paging-slide">
                <!-- js 페이지네이션 활성화 active -->
                <button class="btn btn-paging active">
                  <span class="paging">1</span>
                </button>
                <!-- js 페이지네이션 활성화 active -->
                <button class="btn btn-paging">
                  <span class="paging">2</span>
                </button>
              </div>
            </div>
            <!-- //#페이지네이션 -->
            <!-- #다시 보지 않기 -->
            <div class="checkbox-area">
              <!-- js label for값과 input id값 동일하기 처리 -->
              <label class="check-label" for="checkbox1">
                <input type="checkbox" name="checkbox" id="checkbox1" value="" class="check-input">
                <span class="check-txt">이번 달에 다시 보지 않기 </span>
              </label>
            </div>
            <!-- //#다시 보지 않기 -->
          </div>
        </div>
        <!-- //##슬라이드 박스 -->
      </div>
    </div>
  </div>
  <!-- //####Alert -->
</div>
</body>
</html>
